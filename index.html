<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Pacifico&family=Space+Mono&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Frontend Mentor | Tip calculator app</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
        body {
            background-color: hsl(183, 100%, 15%); 
            background-color: hsl(189, 41%, 97%);
            background-color: hsl(0, 0%, 100%);
            background-color: hsl(184, 14%, 56%);            
            background-color: hsl(186, 14%, 43%);            
            background-color: hsl(185, 41%, 84%);
        }
        .clcContainer {
            border-radius: 2rem;
        }

        .result {
            background-color: hsl(183, 100%, 15%);
            border-radius: 1rem;
        }

        .billInput {
            background-color: hsl(185, 41%, 84%);
        }
        .container {
            font-family: 'Outfit', sans-serif;
            font-family: 'Pacifico', cursive;
            font-family: 'Space Mono', monospace;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center" style="color: hsl(186, 14%, 43%);">SPLI<br>TTER</h1>
        <div class="d-flex clcContainer bg-white p-5 justify-content-between">

            <!-- calculation part start -->
            <div class="calculator col-6 rounded-3 fw-bold">
                <div class="billContainer col-11">
                    <p class="mb-1" style="color: hsl(186, 14%, 43%);">Bill</p>
                    <div class="d-flex input-group">
                        <span class="input-group-text border-0 m-0" style="background-color: hsl(189, 41%, 97%);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15px" height="24px"><path fill="#9EBBBD" d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/></svg>
                        </span>
                        <input class="form-control input-group border-0" style="
                        background-color: hsl(189, 41%, 97%);" type="text" name="" id="">
                    </div>
                </div>
                <div class="tipContainer col-11 mt-5">
                    <p class="mb-1" style="color: hsl(186, 14%, 43%);">Select Tip %</p>
                    <div class="d-flex percentages row justify-content-between">
                        <button class="btn col-3 m-2 text-white fs-3" style="background-color: hsl(183, 100%, 15%); width: 11vw;">5%</button>
                        <button class="btn col-3 m-2 text-white fs-3" style="background-color: hsl(183, 100%, 15%); width: 11vw;">10%</button>
                        <button class="btn col-3 m-2 text-white fs-3" style="background-color: hsl(183, 100%, 15%); width: 11vw;">15%</button>
                        <button class="btn col-3 m-2 text-white fs-3" style="background-color: hsl(183, 100%, 15%); width: 11vw;">25%</button>
                        <button class="btn col-3 m-2 text-white fs-3" style="background-color: hsl(183, 100%, 15%); width: 11vw;">50%</button>
                        <button class="btn col-3 m-2 fs-3 fw-bold text-center p-0" style="background-color: hsl(189, 41%, 97%); width: 11vw; color: hsl(186, 14%, 43%);">Custom</button>
                    </div>
                </div>
                <div class="peopleNumContainer col-11 mt-4">
                    <p class="mb-1" style="color: hsl(186, 14%, 43%);">Number of People</p>
                    <div class="input-group d-flex align-items-center">
                        <span class="input-group-text border-0 m-0" style="background-color: hsl(189, 41%, 97%);">
                            <svg style="background-color: hsl(189, 41%, 97%);" xmlns="http://www.w3.org/2000/svg" width="15px" height="24px"><path fill="#9EBBBD" d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"/></svg>
                        </span>
                        <input class="form-control input-group border-0" style="
                        background-color: hsl(189, 41%, 97%);" type="text" name="" id="">
                    </div>
                </div>
            </div>
            <!-- calculation part end -->

            <!-- Calculated Right-Side Panel start -->
            <div class="result col-6 p-5">
                <div class="tip d-flex justify-content-between align-items-center">
                    <div class="tiptxt">
                        <p class="text-white mb-0">Tip Amount</p>
                        <p class="mt-0 fw-bold" style="font-size: x-small; color: hsl(185, 18%, 61%);">/ person</p>
                    </div>
                    <div class="tipamount d-flex fw-bold"  style="color: hsl(170, 46%, 48%);">
                        <p class="fas-solid fa-dollar-sign fs-1 me-1"></p>
                        <p class="tipCalculated fs-1">4.27</p>
                    </div>
                </div>
                <div class="total d-flex justify-content-between align-items-center">
                    <div class="totaltxt">
                        <p class="text-white mb-0">Total</p>
                        <p class="mt-0 fw-bold" style="font-size: x-small; color: hsl(185, 18%, 61%);">/ person</p>
                    </div>
                    <div class="totalamount d-flex fw-bold"  style="color: hsl(170, 46%, 48%);">
                        <p class="fas-solid fa-dollar-sign fs-1 me-1"></p>
                        <p class="totalCalculated fs-1">32.79</p>
                    </div>
                </div>
                <button class="rstBtn btn btn-lg w-100 fw-bolder fs-5" style="background-color: hsl(170, 46%, 48%); color: hsl(183, 100%, 15%);">RESET</div>
            </div>
            <!-- Calculated Right-Side Panel end -->
        </div>
    </div>


    <!-- personal starts -->
    <div class="attribution fixed-bottom">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/halilagul/">Halil Ibrahim ALGUL</a>.
    </div>
    <!-- personal starts -->



    <!-- javascript starts -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- javascript ends -->
</body>
</html>
