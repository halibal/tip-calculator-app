<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Pacifico&family=Space+Mono&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Frontend Mentor | Tip calculator app</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
        body {
            background-color: hsl(183, 100%, 15%); 
            background-color: hsl(189, 41%, 97%);
            background-color: hsl(0, 0%, 100%);
            background-color: hsl(184, 14%, 56%);            
            background-color: hsl(186, 14%, 43%);            
            background-color: hsl(185, 41%, 84%);
        }
        .clcContainer {
            border-radius: 2rem;
        }

        .result {
            background-color: hsl(183, 100%, 15%);
            border-radius: 1rem;
        }

        .billInput {
            background-color: hsl(185, 41%, 84%);
        }
        .container {
            font-family: 'Outfit', sans-serif;
            font-family: 'Pacifico', cursive;
            font-family: 'Space Mono', monospace;
        }

    </style>
</head>
<body>

    <div class="container d-flex flex-column justify-content-center align-content-center">
        <h2 class="text-center mt-auto" style="color: hsl(186, 14%, 43%);">SPLI<br>TTER</h1>
        <div class="d-sm-flex col-10 clcContainer bg-white p-5 mx-auto">

            <!-- calculation part start -->
            <div class="calculator col-sm-6 rounded-3 fw-bold">
                <div class="billContainer col-11">
                    <p class="mb-1" style="color: hsl(186, 14%, 43%);">Bill</p>
                    <div class="d-flex input-group">
                        <span class="input-group-text border-0 m-0" style="background-color: hsl(189, 41%, 97%);">
                            <p class="fas-solid fa-dollar-sign fs-3 m-auto" style="color: hsl(186, 14%, 43%);"></p>
                        </span>
                        <input class="form-control input-group border-0 text-end fs-3 fw-bold" style="
                        background-color: hsl(189, 41%, 97%); color: hsl(183, 100%, 15%);" type="text" name="" id="">
                    </div>
                </div>
                <div class="tipContainer col-11 mt-5">
                    <p class="mb-1" style="color: hsl(186, 14%, 43%);">Select Tip %</p>
                    <div class="d-flex percentages row justify-content-between">
                        <button class="btn col-sm-3 m-2 text-white fs-3" style="background-color: hsl(183, 100%, 15%); width: 7vw;">5%</button>
                        <button class="btn col-3 m-2 text-white fs-3" style="background-color: hsl(183, 100%, 15%); width: 7vw;">10%</button>
                        <button class="btn col-3 m-2 text-white fs-3" style="background-color: hsl(183, 100%, 15%); width: 7vw;">15%</button>
                        <button class="btn col-3 m-2 text-white fs-3" style="background-color: hsl(183, 100%, 15%); width: 7vw;">25%</button>
                        <button class="btn col-3 m-2 text-white fs-3" style="background-color: hsl(183, 100%, 15%); width: 7vw;">50%</button>
                        <button class="btn col-3 m-2 fs-3 fw-bold text-center p-0" style="background-color: hsl(189, 41%, 97%); color: hsl(186, 14%, 43%); width: 7vw;">Custom</button>
                    </div>
                </div>
                <div class="peopleNumContainer col-11 mt-4">
                    <p class="mb-1" style="color: hsl(186, 14%, 43%);">Number of People</p>
                    <div class="d-flex input-group">
                        <span class="input-group-text border-0 m-0" style="background-color: hsl(189, 41%, 97%);">
                            <p class="fa-solid fa-user-large fs-5 m-auto" style="color: hsl(186, 14%, 43%);"></p>
                        </span>
                        <input class="form-control input-group border-0 text-end fs-3 fw-bold" style="
                        background-color: hsl(189, 41%, 97%); color: hsl(183, 100%, 15%);" type="text" name="" id="">
                    </div>
                </div>
            </div>
            <!-- calculation part end -->

            <!-- Calculated Right-Side Panel start -->
            <div class="result col-sm-6 p-5 d-flex flex-column">
                <div>
                    <div class="tip d-flex justify-content-between align-items-center">
                        <div class="tiptxt">
                            <p class="text-white mb-0">Tip Amount</p>
                            <p class="mt-0 fw-bold" style="font-size: x-small; color: hsl(185, 18%, 61%);">/ person</p>
                        </div>
                        <div class="tipamount d-flex fw-bold"  style="color: hsl(170, 46%, 48%);">
                            <p class="fas-solid fa-dollar-sign fs-1 me-1"></p>
                            <p class="tipCalculated fs-1">4.27</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="total d-flex justify-content-between align-items-center">
                        <div class="totaltxt">
                            <p class="text-white mb-0">Total</p>
                            <p class="mt-0 fw-bold" style="font-size: x-small; color: hsl(185, 18%, 61%);">/ person</p>
                        </div>
                        <div class="totalamount d-flex fw-bold"  style="color: hsl(170, 46%, 48%);">
                            <p class="fas-solid fa-dollar-sign fs-1 me-1"></p>
                            <p class="totalCalculated fs-1">32.79</p>
                        </div>
                    </div>
                </div>
                <div class="mt-auto">
                    <button class="rstBtn btn btn-lg w-100 fw-bolder fs-4 ms-auto" style="background-color: hsl(170, 46%, 48%); color: hsl(183, 100%, 15%);">RESET</div>
                </div>
                
            </div>
            <!-- Calculated Right-Side Panel end -->
        </div>
    </div>


    <!-- personal starts -->
    <div class="attribution fixed-bottom">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/halilagul/">Halil Ibrahim ALGUL</a>.
    </div>
    <!-- personal starts -->



    <!-- javascript starts -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- javascript ends -->
</body>
</html>
